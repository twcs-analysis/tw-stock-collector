name: Historical Data Backfill

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'é–‹å§‹æ—¥æœŸ (YYYY-MM-DD)'
        required: true
        type: string
      end_date:
        description: 'çµæŸæ—¥æœŸ (YYYY-MM-DDï¼Œèˆ‡ days äºŒé¸ä¸€)'
        required: false
        type: string
      days:
        description: 'å›è£œå¤©æ•¸ï¼ˆèˆ‡ end_date äºŒé¸ä¸€ï¼‰'
        required: false
        default: '7'
        type: string
      types:
        description: 'è³‡æ–™é¡å‹ (ç”¨ç©ºæ ¼åˆ†éš”)'
        required: false
        default: 'price institutional margin lending'
        type: string
      batch_size:
        description: 'æ‰¹æ¬¡å¤§å°ï¼ˆæ¯æ‰¹è™•ç†å¤©æ•¸ï¼‰'
        required: false
        default: '7'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  backfill:
    name: Backfill Historical Data
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate inputs
        run: |
          if [ -z "${{ github.event.inputs.start_date }}" ]; then
            echo "::error::start_date is required"
            exit 1
          fi

          if [ -z "${{ github.event.inputs.end_date }}" ] && [ -z "${{ github.event.inputs.days }}" ]; then
            echo "::error::Either end_date or days must be provided"
            exit 1
          fi

          if [ -n "${{ github.event.inputs.end_date }}" ] && [ -n "${{ github.event.inputs.days }}" ]; then
            echo "::warning::Both end_date and days provided, will use end_date"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:phase1-latest

      - name: Calculate date range
        id: dates
        run: |
          START_DATE="${{ github.event.inputs.start_date }}"

          if [ -n "${{ github.event.inputs.end_date }}" ]; then
            END_DATE="${{ github.event.inputs.end_date }}"
          else
            # è¨ˆç®—çµæŸæ—¥æœŸ
            DAYS="${{ github.event.inputs.days }}"
            END_DATE=$(date -d "${START_DATE} +${DAYS} days" +%Y-%m-%d 2>/dev/null || date -j -v+${DAYS}d -f "%Y-%m-%d" "${START_DATE}" +%Y-%m-%d)
          fi

          echo "start_date=${START_DATE}" >> $GITHUB_OUTPUT
          echo "end_date=${END_DATE}" >> $GITHUB_OUTPUT

          echo "ğŸ“… å›è£œæœŸé–“: ${START_DATE} åˆ° ${END_DATE}"

      - name: Run backfill
        env:
          START_DATE: ${{ steps.dates.outputs.start_date }}
          END_DATE: ${{ steps.dates.outputs.end_date }}
          BACKFILL_TYPES: ${{ github.event.inputs.types }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size }}
        run: |
          echo "é–‹å§‹å›è£œæ­·å²è³‡æ–™..."
          echo "æœŸé–“: ${START_DATE} - ${END_DATE}"
          echo "é¡å‹: ${BACKFILL_TYPES}"
          echo "æ‰¹æ¬¡å¤§å°: ${BATCH_SIZE}"

          docker run --rm \
            --entrypoint python \
            -e TZ=Asia/Taipei \
            -v ${{ github.workspace }}/data:/app/data \
            -v ${{ github.workspace }}/logs:/app/logs \
            -v ${{ github.workspace }}/cache:/app/cache \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:phase1-latest \
            /app/scripts/backfill.py \
              --start ${START_DATE} \
              --end ${END_DATE} \
              --types ${BACKFILL_TYPES} \
              --batch-size ${BATCH_SIZE}

      - name: Set up Python for validation
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install validation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data validation
        id: validation
        env:
          START_DATE: ${{ steps.dates.outputs.start_date }}
          END_DATE: ${{ steps.dates.outputs.end_date }}
          BACKFILL_TYPES: ${{ github.event.inputs.types }}
        run: |
          echo "ğŸ” é–‹å§‹é©—è­‰å›è£œè³‡æ–™..."

          # é©—è­‰æ‰€æœ‰å›è£œçš„æ—¥æœŸå’Œé¡å‹
          VALIDATION_FAILED=0
          VALIDATION_SUMMARY=""

          # è¨ˆç®—æ—¥æœŸç¯„åœå…§çš„æ‰€æœ‰æ—¥æœŸ
          current_date="${START_DATE}"
          while [ "$current_date" != $(date -d "${END_DATE} + 1 day" +%Y-%m-%d 2>/dev/null || date -j -v+1d -f "%Y-%m-%d" "${END_DATE}" +%Y-%m-%d) ]; do
            for TYPE in ${BACKFILL_TYPES}; do
              YEAR=$(date -d "${current_date}" +%Y 2>/dev/null || date -j -f "%Y-%m-%d" "${current_date}" +%Y)
              MONTH=$(date -d "${current_date}" +%m 2>/dev/null || date -j -f "%Y-%m-%d" "${current_date}" +%m)
              DATA_FILE="data/raw/${TYPE}/${YEAR}/${MONTH}/${current_date}.json"

              if [ -f "${DATA_FILE}" ]; then
                echo "é©—è­‰ ${TYPE} ${current_date}..."

                if python scripts/validate_data.py --file "${DATA_FILE}" --type "${TYPE}" --quiet; then
                  echo "âœ… ${TYPE} ${current_date} é©—è­‰é€šé"
                  VALIDATION_SUMMARY="${VALIDATION_SUMMARY}\nâœ… ${TYPE} ${current_date}"
                else
                  echo "âš ï¸ ${TYPE} ${current_date} é©—è­‰å¤±æ•—"
                  VALIDATION_SUMMARY="${VALIDATION_SUMMARY}\nâš ï¸ ${TYPE} ${current_date}"
                  VALIDATION_FAILED=1
                fi
              fi
            done

            # ç§»åˆ°ä¸‹ä¸€å¤©
            current_date=$(date -d "${current_date} + 1 day" +%Y-%m-%d 2>/dev/null || date -j -v+1d -f "%Y-%m-%d" "${current_date}" +%Y-%m-%d)
          done

          echo ""
          echo "=== é©—è­‰æ‘˜è¦ ==="
          echo -e "${VALIDATION_SUMMARY}"

          # å°‡é©—è­‰çµæœä¿å­˜åˆ°è¼¸å‡º
          echo "validation_summary<<EOF" >> $GITHUB_OUTPUT
          echo -e "${VALIDATION_SUMMARY}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ ${VALIDATION_FAILED} -eq 1 ]; then
            echo "::warning::éƒ¨åˆ†è³‡æ–™é©—è­‰å¤±æ•—ï¼Œè«‹æª¢æŸ¥é©—è­‰å ±å‘Š"
          fi

      - name: Generate backfill summary
        id: summary
        run: |
          echo "=== å›è£œè³‡æ–™çµ±è¨ˆ ==="

          # çµ±è¨ˆå„é¡å‹è³‡æ–™
          for TYPE in ${{ github.event.inputs.types }}; do
            if [ -d "data/raw/${TYPE}" ]; then
              COUNT=$(find "data/raw/${TYPE}" -type f \( -name "*.json" -o -name "*.csv" \) | wc -l)
              SIZE=$(du -sh "data/raw/${TYPE}" | cut -f1)
              echo "${TYPE}: ${COUNT} æª”æ¡ˆ, ${SIZE}"
            fi
          done

          # è¨ˆç®—ç¸½å¤§å°
          TOTAL_SIZE=$(du -sh data/raw | cut -f1)
          echo ""
          echo "ç¸½å¤§å°: ${TOTAL_SIZE}"

      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add data/raw/ logs/

          if git diff --staged --quiet; then
            echo "æ²’æœ‰æ–°è³‡æ–™éœ€è¦æäº¤"
          else
            git commit -m "data: Backfill from ${{ steps.dates.outputs.start_date }} to ${{ steps.dates.outputs.end_date }}" \
                       -m "Data types: ${{ github.event.inputs.types }}" \
                       -m "Batch size: ${{ github.event.inputs.batch_size }}" \
                       -m "" \
                       -m "ğŸ¤– Automated backfill by GitHub Actions"

            git push
            echo "âœ… å›è£œè³‡æ–™å·²æäº¤"
          fi

      - name: Upload backfill logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backfill-logs-${{ steps.dates.outputs.start_date }}-to-${{ steps.dates.outputs.end_date }}
          path: logs/
          retention-days: 30

      - name: Create summary comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const validationSummary = `${{ steps.validation.outputs.validation_summary }}`;
            const summary = `## âœ… Historical Data Backfill Completed

            **Period:** ${{ steps.dates.outputs.start_date }} to ${{ steps.dates.outputs.end_date }}
            **Data Types:** ${{ github.event.inputs.types }}
            **Batch Size:** ${{ github.event.inputs.batch_size }}

            **Workflow:** [Run #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### ğŸ“Š é©—è­‰çµæœ
            ${validationSummary}

            Check the artifacts for detailed logs.`;

            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: summary
            });

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Backfill Failed - ${{ steps.dates.outputs.start_date }} to ${{ steps.dates.outputs.end_date }}',
              body: `## Backfill Failed

              **Period:** ${{ steps.dates.outputs.start_date }} to ${{ steps.dates.outputs.end_date }}
              **Types:** ${{ github.event.inputs.types }}
              **Batch Size:** ${{ github.event.inputs.batch_size }}
              **Workflow:** [Run #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

              Please check the workflow logs for details.`,
              labels: ['automated', 'backfill', 'bug']
            })
